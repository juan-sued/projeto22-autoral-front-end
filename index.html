<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="./logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Estonia&family=Josefin+Slab:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="/node_modules/material-icons/iconfont/material-icons.css"
      rel="stylesheet"
    />

    <title>Gellato AÃ§aiteria</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/service_worker.ts')
            .then(registration => {
              console.log(
                'Service Worker registrado com sucesso:',
                registration.scope
              );
            })
            .catch(error => {
              console.error('Falha ao registrar o Service Worker:', error);
            });
        });
      }
    </script>
  </body>
</html>
